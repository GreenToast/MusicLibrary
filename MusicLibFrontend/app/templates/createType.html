<button type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal" ng-click="cleanAction()">
  Create {{getCapitalizedType()}}
</button>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Create {{getCapitalizedType()}}</h4>
            </div>
            <form name="typeForm" novalidate>
                <div class="modal-body">
                    <ul>
                        <li>
                            <input type="text" class="datainput" name="typeName" placeholder="Name..." ng-model="newtypeData.properties.name" required/>
                        </li>
                        <li ng-show="isArtist"><input class="datainput" type="number" name="founded" placeholder="Founded..." ng-model="newtypeData.properties.founded" ng-required ="isArtist"/></li>
                        <li ng-show="isAlbum"><input class="datainput" input type="number" name="released" placeholder="Released..." ng-model="newtypeData.properties.released" ng-required="isAlbum"/></li>
                        <li ng-show="isTrack"><input class="datainput" input type="text" name="length" placeholder="Length..." ng-model="newtypeData.properties.length" ngRequired="isTrack"/></li>
                    </ul>
                </div>
                <div ng-hide="isTrack">
                    <div  class="panel leftPanel" sortable-type-list="selectedlist" receive-to-list="listselected">
                    </div>
                    <div class="panel rightPanel">
                        <div class="search">
                            <input  placeholder="Search..." ng-model="search"/>
                        </div>
                        <ul>
                          <li draggable-type="{{el._id}}" connect-to-sortable="selectedlist" class="bm-selecttype" ng-repeat="el in listlib |filter:search|limitTo:10" ng-bind="el.properties.name"></li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="createAction()" ng-disabled="typeForm.$invalid" data-dismiss="modal">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
